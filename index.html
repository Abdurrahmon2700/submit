<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="box__box">
      <div class="left">
        <ul class="left__list">
          <li class="left__item" id="leftitem1">
            <span class="span1" id="span1">1</span>
            <a class="left__link1" id="link1" href="#">Choose title</a>
          </li>
          <li class="left__item" id="leftitem2">
            <span class="span2" id="span2">2</span> 
            <a class="left__link2" id="link2" href="#">Choose description</a>
          </li>
          <li class="left__item" id="leftitem3">
            <span class="span2" id="span3">3</span>
            <a class="left__link2" id="link3" href="#">Confirm data</a>
          </li>
        </ul>
      </div>
      <div>
        <div class="choose__box1" id="box1">
          <p class="right__title">Choose title contnet</p>
          <button class="choose__title__submit" id="submit1">Submit title</button>
        </div>
        <div class="choose__box2" id="box2">
          <p class="right__title">Choose description</p>
          <div>
            <button class="choose__description__submit" id="back">Back</button>
            <button class="choose__description__submit" id="submitdesc">Submit description</button>
          </div>
        </div>
        <div class="choose__box3" id="box3">
          <p class="right__title">Are you happy now</p>
          <div>
            <button class="confirm__btn" id="nogoback">No go Back</button>
            <button class="confirm__btn" id="yesgoahead">Yes go ahead</button>
          </div>
        </div>
        <div class="box4" id="box4">
          <p>Ok We are done. Thanks for
            sending us Your data !</p>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
